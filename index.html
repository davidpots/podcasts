---
layout: default
title: Podcasts
---

<div class="tag-list" style="margin-bottom: 2rem; border-bottom: 1px solid #eee;">
  <h4 style="font-weight: bold; margin: 0 0 8px 0; display:">Filter by category:</h3>
  <ul>
    <li class="active"><a class="show-all item__tag" href="#">show all</a></li>
  </ul>
</div>

<ul id="container" style="margin-left: 0; position: relative;">
{% for podcast in site.podcasts %}
  <li class="item" data-tags="{{ podcast.tags | join: ' ' }}" style="list-style: none; padding-left: 96px; margin: 0 0 2rem 0;">
    <img style="position: absolute; left: 0; width: 80px;" width="80" src="{{ podcast.url-thumbnail }}" />
    <h2 style="margin: 0 0 4px 0; font-weight: bold;"><a style="color: #333" href="/podcasts{{podcast.url}}">{{ podcast.title }}</a></h2>
    <p style="margin: 0 0 8px 0;">{{ podcast.description }}</p>
    <p><a href="{{ podcast.url-itunes }}">iTunes</a> | <a href="{{ podcast.url-rss }}">RSS</a> | <a href="{{ podcast.url-web }}">Website</a></p>        
  </li>
{% endfor %}
</ul>
