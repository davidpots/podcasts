# Site settings
title: Podcast recommendations from @davidpots
email: davidpots@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.pots.fm" # the base hostname & protocol for your site
twitter_username: davidpots
github_username:  davidpots

# Build settings
markdown: kramdown

collections:
  podcasts:
    output: true
  episodes:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "podcasts" # a collection in your site, in plural form
    values:
      layout: "podcast"